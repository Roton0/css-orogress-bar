<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css progressBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progressBar">
        <p class="heading">Css/Html 90%</p>
        <div class="mainProgress">
            <div class="innerProgress Css"></div>
        </div>

        <p class="heading">jQuary 75%</p>
        <div class="mainProgress">
            <div class="innerProgress jQuary"></div>
        </div>

        <p class="heading">Wordpress 80%</p>
        <div class="mainProgress">
            <div class="innerProgress Wordpress"></div>
        </div>

        <p class="heading">Joomla 70%</p>
        <div class="mainProgress">
            <div class="innerProgress Joomla"></div>
        </div>
        <p class="heading">SEO 60%</p>
        <div class="mainProgress">
            <div class="innerProgress SEO"></div>
        </div>

    </div>
</body>
</html>
